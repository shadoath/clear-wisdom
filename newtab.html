<html>
  <head>
    <title>New Clear Wisdom</title>
    <link rel="stylesheet" href="newtab.css" />
    <script type="text/javascript" src="/lib/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <!-- Search icon and input container in top left -->
    <div id="search-container-top" class="search-container-top">
      <div id="search-icon" class="search-icon-top-left">
        <img src="./images/search.svg" alt="search" />
      </div>
      <div id="search-input-wrapper" class="search-input-wrapper">
        <input
          id="search-wisdom-quotes"
          class="search-input-top"
          placeholder="Search"
          autocomplete="off"
        />
      </div>
    </div>

    <!-- Refresh button positioned at top right -->
    <div id="refresh" class="refresh-button">
      <img src="./images/refresh.png" alt="refresh button" />
    </div>

    <div id="text-container" class="page-container">


        <!-- Main content display -->
        <div id="content-display" class="content-section">

          <!-- Date display -->
          <div id="date-display" class="content-meta"></div>

          <!-- Intro heading -->
          <div id="intro-heading" class="content-heading"></div>

          <!-- Main quote/content -->
          <div id="main-content" class="content-body"></div>

          <!-- Explanation box -->
          <div id="explanation-box" class="content-highlight"></div>

          <!-- Author attribution -->
          <div id="author-attribution" class="content-attribution"></div>

          <!-- Newsletter link -->
          <div id="newsletter-link" class="content-cta"></div>
        </div>

        <!-- Category filters - always visible -->
        <div id="search-category-filters" class="search-category-filters">
          <div class="category-filter">
            <button
              id="filter-ideas"
              class="filter-btn active"
              data-category="ideas"
            >
              Ideas
            </button>
            <button
              id="filter-quotes"
              class="filter-btn active"
              data-category="quotes"
            >
              Quotes
            </button>
            <button
              id="filter-questions"
              class="filter-btn active"
              data-category="questions"
            >
              Questions
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div id="footer" class="page-footer">
      <div id="current-options" class="footer-left">
        <div
          id="count"
          class="action-counter"
          title="Number of times viewed"
        ></div>
        <div id="favorite" class="action-favorite">
          <img class="heart-light" src="./images/heart-light.svg" alt="" />
          <img class="heart-solid" src="./images/heart-solid.svg" alt="" />
        </div>
      </div>
      
      <div id="authors" class="footer-right">
        <div id="creator" class="footer-author">
          Content by
          <a
            href="https://jamesclear.com/3-2-1"
            target="none"
            class="footer-link"
            >James Clear</a
          >
        </div>
        <div id="developer" class="footer-developer">
          Developed by
          <a
            href="https://github.com/shadoath"
            target="none"
            class="footer-link"
            >Shadoath</a
          >
        </div>
      </div>
    </div>

    <script type="module" src="newtab.js"></script>
    <script src="options.js"></script>
  </body>
</html>
