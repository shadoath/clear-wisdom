<html>
  <head>
    <title>Clear Wisdom Options</title>
    <link rel="stylesheet" href="options_style.css" />

    <script type="text/javascript" src="/lib/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <h3 class="options-heading">Clear Wisdom settings</h3>
    <div class="options-container">
      <div class="option-item">
        <label>Hide count: <input type="checkbox" id="hideCount" /></label>
      </div>
    </div>
    <hr />
    <div class="options-container">
      <h4 class="options-subheading">Resetting local storage</h4>
      <button id="clear-favorites" class="action-button">Favorites</button>
      <button id="clear-count" class="action-button">Counts</button>
    </div>
    <span class="notice-text"></span>
    <script src="options.js"></script>
  </body>
</html>
